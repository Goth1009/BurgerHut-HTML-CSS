<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="OrderForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>OrderForm</title>
</head>
<body>

    
    <h1>Welcome to our Restaurant!!</h1>
    <form action="">
        <div id="box">
        <div class="item">
        <img src="images/chef.png" alt="chef" class="image">
        <h3>Fill this out</h3>
        <div class="fill">
        <p><i class="fas fa-file-signature"></i> Your Name :</p> <input type="text" placeholder="Your name here" class="text" required><br><br>
        <p><i class="fas fa-phone"></i> Telephone : </p><input type="number" placeholder="Enter your telephone number" class="text" required><br><br>
        <p><i class="fas fa-envelope"></i> Email     : </p><input type="email" placeholder="Your email address" class="text" required><br><br>
        <p><i class="fas fa-utensils"></i> Your Order : </p><input type="text" placeholder="Your order name" class="text" required> <br><br>   
        <p><i class="fas fa-clock"></i> Date & Time  : </p><input type="datetime-local" placeholder="date and time" class="text" required><br><br>
        <p><i class="fas fa-map-marker-alt"></i> Address : </p><textarea name="comments" id="comments" cols="30" rows="10" class="area"></textarea>
        </div>
        <button class="btn1"><a href="HomePage.html"> Go Back</a></button>
        <button class="btn2"><a href="images/thanksabunch.gif"> Send</a></button>

        <div class="follow">
            <h2>Follow us on... <input type="submit" value="Facebook" class="fb"></h2>
        </div>

    </div>
    
    </form> 

</body>
</html>
